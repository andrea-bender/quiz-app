<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" type="A quiz app about the show It\'s always sunny in Philadelphia.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>It's Always Sunny in Philadelphia Quiz</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet"></head>

<body>
    <header>
        <section class='otherContainer'>
            <img class="theGang"
                src="https://images.complex.com/complex/images/c_limit,dpr_auto,q_90,w_720/fl_lossy,pg_1/jv6d2fdu0t6fn16vqpmu/always-sunny-in-philadelphia"
                alt="The characters of the show all together" />
        </section>
        <section>
            <ul class='statBox'>
                <li class="stats">Question:
                    <span class="questionNumber">0 / 7</span></li>
                <li class="stats">Score:
                    <span class="score">0 / 7</span> 
                </li>
            </ul>
        </section>
    </header>
    <main>
        <section>
            <div class="questions">
            </div>
        </section>
        <section class='start-container container'></section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
